<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - Zachary Baillod</title>
    <style>
        body {
            background-color: #212121;
            color: white;
            font-family: monospace;
            margin: 0;
            font-size: larger;
        }

        p {
            margin: 5px 0;
            white-space: pre;
        }

        .blue-text {
            color: #00aaff;
        }

        .prompt {
            color: #D41919;
            display: none;
        }

        .cursor {
            display: none;
        }

        .type_text {
            display: none;
        }

        .answer {
            display: none;
        }
    </style>
</head>

<body>
    <p id="line_1"><span id="cursor_1" class="prompt">~/$ </span><span class="type_text">whoami</span><span
            class="cursor">█</span></p>
    <p id="line_2" class="answer">Zachary Baillod</p>
    <p id="line_3"><span id="cursor_2" class="prompt">~/$ </span><span class="type_text">pwd</span><span
            class="cursor">█</span></p>
    <p id="line_4" class="answer">My Website</p>
    <p id="line_5"><span id="cursor_3" class="prompt">~/$ </span><span class="type_text">ls</span><span
            class="cursor">█</span></p>
    <p id="line_6" class="answer"><a>About_Me </a><a>Contact </a><a>Projects</a></p>

    <script>
        function blinkCursor(text_ID) {
            return new Promise((resolve) => {
                let cursor = document.querySelector(`#${text_ID} .cursor`);
                cursor.style.display = "inline";

                let count = 0;
                let interval = setInterval(() => {
                    if (count >= 6) {
                        clearInterval(interval);
                        cursor.style.display = "none";
                        resolve();
                    } else {
                        cursor.style.visibility = cursor.style.visibility === "hidden" ? "visible" : "hidden";
                        count++;
                    }
                }, 300);
            });
        }

        function typeEffect(text_ID) {
            return new Promise(async (resolve) => {
                let textElement = document.querySelector(`#${text_ID} .type_text`);
                if (!textElement) return resolve();
                let text = textElement.textContent.trim();
                textElement.textContent = ""; // Clear text before typing
                textElement.style.display = "inline"; // Show text element only when typing starts

                let i = 0;
                let promptElement = document.querySelector(`#${text_ID} .prompt`);
                if (promptElement) {
                    promptElement.style.display = "inline";
                }

                await blinkCursor(text_ID);

                setTimeout(() => {
                    function type() {
                        if (i < text.length) {
                            textElement.textContent += text[i];
                            i++;
                            setTimeout(type, Math.random() * (500 - 100) + 100);
                        } else {
                            let nextLine = document.getElementById(text_ID).nextElementSibling;
                            if (nextLine && nextLine.classList.contains("answer")) {
                                nextLine.style.display = "block";
                            }
                            resolve();
                        }
                    }
                    type();
                }, 500);
            });
        }

        async function runCommands() {
            await typeEffect("line_1");
            await typeEffect("line_3");
            await typeEffect("line_5");
        }

        runCommands();
    </script>
</body>

</html>
