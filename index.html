<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - Zachary Baillod</title>
    <style>
        body {
            background-color: #212121;
            color: white;
            font-family: monospace;
            margin: 0;
            font-size: larger;
        }

        p {
            margin: 5px 0;
            white-space: pre;
        }

        .dir {
            color: #00aaff;
        }

        .prompt {
            color: #D41919;
            display: none;
        }

        .cursor {
            display: none;
            animation: blink 0.5s step-end infinite alternate;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .type_text {
            display: none;
        }

        .answer {
            display: none;
        }
    </style>
</head>

<body>
    <p id="line_1"><span id="cursor_1" class="prompt">~/$ </span><span class="type_text"></span><span
            class="cursor">█</span></p>
    <p id="line_2" class="answer">Zachary Baillod</p>
    <p id="line_3"><span id="cursor_2" class="prompt">~/$ </span><span class="type_text"></span><span
            class="cursor">█</span></p>
    <p id="line_4" class="answer">My Website</p>
    <p id="line_5"><span id="cursor_3" class="prompt">~/$ </span><span class="type_text"></span><span
            class="cursor">█</span></p>
    <p id="line_6" class="answer"><a class="dir">About_Me </a><a class="dir">Contact </a><a class="dir">Projects</a></p>

    <script>
        const commands = ["whoami", "pwd", "ls"];

        async function typeEffect(text_ID, command) {
            let textElement = document.querySelector(`#${text_ID} .type_text`);
            let cursor = document.querySelector(`#${text_ID} .cursor`);
            let promptElement = document.querySelector(`#${text_ID} .prompt`);

            textElement.textContent = ""; // Clear text before typing
            textElement.style.display = "inline";
            cursor.style.display = "inline";
            if (promptElement) promptElement.style.display = "inline";

            for (let i = 0; i < command.length; i++) {
                textElement.textContent += command[i];
                await new Promise(resolve => setTimeout(resolve, Math.random() * (500 - 100) + 100));
            }

            cursor.style.display = "none"; // Hide cursor after typing
            let nextLine = document.getElementById(text_ID).nextElementSibling;
            if (nextLine && nextLine.classList.contains("answer")) {
                nextLine.style.display = "block";
            }
        }

        async function runCommands() {
            await typeEffect("line_1", commands[0]);
            await typeEffect("line_3", commands[1]);
            await typeEffect("line_5", commands[2]);
        }

        runCommands();
    </script>
</body>

</html>
