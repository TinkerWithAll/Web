name: Daily Security Feed Scraper

on:
  # Runs at 00:00 UTC every day
  schedule:
    - cron: '0 0 * * *'
  # Allows you to click "Run workflow" manually
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Scraper Script
        run: python scraper.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # Add CSVs, history, terms, AND meta.json
          git add results_*.csv feed_history.json terms.txt meta.json
          # Check if there are changes before committing to prevent errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated: Update security feed" && git push)
