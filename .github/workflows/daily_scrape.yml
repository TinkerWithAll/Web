name: Daily Security Feed Scraper

on:
  push:
    branches:
      - main
  workflow_dispatch:
  # -------------------------------------------------------------------
  # Runs at 13:30 UTC every day (08:30 AM EDT)
  # -------------------------------------------------------------------
  schedule:
    - cron: '30 12 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Scraper Script
        run: python scraper.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Stage the files we want to keep
          git add results_*.csv feed_history.json terms.txt meta.json
          
          # Only commit if there are changes
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Automated: Update security feed"
            
            # FIX: Pull the latest changes from the remote branch to avoid conflicts
            git pull --rebase origin main
            
            # Now push
            git push
          else
            echo "No changes to commit"
          fi
