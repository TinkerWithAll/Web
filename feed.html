<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Feed | Zachary Baillod</title>
  <link rel="stylesheet" href="style.css" />
  <script src="feed.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">ZB</h1>
      <ul class="nav-links">
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#background">Background</a></li>
        <li><a href="index.html#certs">Certifications</a></li>
        <li><a href="#blog">Projects</a></li>
        <li><a href="feed.html" class="active">Security Feed</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="section">
    <h2>Security Feed (Last 30 Days)</h2>
    <p style="color: #666; font-size: 0.9rem; margin-bottom: 1rem;">Last Updated: <span id="last-updated">Loading...</span></p>
    <p>Automated scraping of security news matching specific threat vectors and CVEs.</p>

    <div class="feed-controls">
      <input type="text" id="searchInput" placeholder="Search title or summary..." />
  
      <div style="display: flex; gap: 0.5rem; flex: 1; min-width: 180px;">
        <input type="text" id="termInput" placeholder="Filter terms (e.g., CVE-2024-1234, Cisco, Windows)..." style="flex-grow: 1;" />
        <button id="termToggleBtn" class="toggle-and" title="Toggle between matching ALL terms (AND) or ANY term (OR).">Search: AND</button>
      </div>

      <button id="downloadBtn">Download Filtered CSV</button>
      <button id="downloadTermsBtn" title="Download the list of security terms used for filtering.">Download terms.txt</button>
      <button id="downloadFeedsBtn" title="Download the list of RSS feeds being scraped.">Download feeds.txt</button>
    </div>

    <div class="table-container">
      <table id="feedTable">
        <thead>
          <tr>
            <th style="width: 120px;">Date</th>
            <th>Article</th>
            <th>Matched Terms</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
      <p id="noResults" style="display:none; text-align:center; padding:1rem;">No matches found.</p>
    </div>

    <div class="feed-controls">
      <button id="downloadTermsBtn" title="Download the list of security terms used for filtering.">Download terms.txt</button>
      <button id="downloadFeedsBtn" title="Download the list of RSS feeds being scraped.">Download feeds.txt</button>
    </div>
    
  </section>

  <footer>
    <p>2025 Zachary Baillod</p>
  </footer>
</body>
</html>
